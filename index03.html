<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <script src="js/hammer.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;}
        html,body{
            width:100%;
            height:100%;
        }
        .box{
            position: relative;
            display: flex;
            flex:0;
            width: 100%;
            height:100%;
            list-style-type: none;
            overflow: hidden;
        }
        .box li{
            width:100%;
            flex-shrink: 0;
            border:1px solid black;
        }
    </style>
</head>
<body>
<ul id="box" class="box">
    <li>01</li>
    <li>02</li>
    <li>03</li>
    <li>04</li>
</ul>
<script>
    var boxs =document.getElementById("box");
    var lis =document.getElementsByTagName("li");
    var l=lis[0].offsetLeft;
    boxs.addEventListener("touchstart",function(er){
        er.preventDefault();
        var e=er.changedTouches[0].clientX;
        var left=boxs.offsetLeft;
        boxs.addEventListener("touchmove",function(er){
            var w=er.changedTouches[0].clientX-e;
            boxs.style.left=left+w+"px";
        });
        boxs.addEventListener("touchmend",function(er){
            var s=Math.round(boxs.offsetLeft/l);
            if(s<=0){
                s=0;
            }
            if(-s>=lis.length){
                s=-(lis.length-1);
            }
            boxs.style.left=s*l+"px"
        })
    })
</script>
</body>
</html>
